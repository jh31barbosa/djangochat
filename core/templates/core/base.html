<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}Energix</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body class="bg-blue-300">
        <nav class="flex items-center justify-between px-4 py-6 bg-blue-800">
            <div>
                <a href="/" class="text-xl text-white">Energix - Chat</a>
            </div>
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">Converse com agente</a>
                    <a href="/logout/" class="px-5 py3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Sair</a>
                {% else %} 
                    <a href="/login/" class="text-white hover:text-gray-200">Entrar</a>
                    <a href="/signup/" class="px-5 py3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Cadastrar</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
